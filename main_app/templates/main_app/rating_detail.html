{% extends 'base.html' %} {% block content %}

<h1>Rating Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ rating.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'ratings_update' rating.id %}">Edit</a>
        <a href="{% url 'ratings_delete' rating.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
